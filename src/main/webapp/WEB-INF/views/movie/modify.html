<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>modify movie</title>
    <script th:src="@{/js/jquery-3.2.1.js}"></script>
</head>
<body>
    <h1>modify movie message</h1>
<form action="/movie/editSubmit" method="post">
    <input type="hidden" name="id" th:value="${movie.id}"/>
    <div>num:<span th:text="${movie.id}"></span></div>
    <div>name:<input type="text" name="name" th:value="${movie.name}"/></div>
    <div>show date:<input id="datepicker" type="date" name="showDate" th:value="${#dates.format(movie.showDate,'yyyy年MM月dd日')}"/></div>
    <div>photo:<img th:src="${movie.photo}"/><input type="hidden" name="photo" th:value="${movie.photo}"/></div>
    <div>Submit:<input type="submit" value="submit"/></div>
</form>
</body>
</html>
